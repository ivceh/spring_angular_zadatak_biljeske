<h2> Popis bilješki </h2>

<table class="table table-striped w-auto">
  <thead>
  <tr>
    <th class="col-sm-1 col-md-1">#</th>
    <th>Kategorija</th>
    <th>Tekst bilješke</th>
    <th>Radnje</th>
  </tr>
  </thead>
  <tbody>  <!-- class="pagination"-->
  <tr class="cursor-pointer" *ngFor="let biljeska of biljeske | paginate :{itemsPerPage:5, currentPage: p } let i = index">
  <!-- | paginate :{itemsPerPage:5, currentPage: p } let i = index"-->
    <td>{{i}}</td>
    <td>{{getKategorijaById(biljeska.kategorijaid)?.ime}}</td>
    <td>{{biljeska.tekst}}</td>
    <td>
      <button (click) = "updateBiljeska(biljeska.id)" class = "btn btn-info">
        Uredi
      </button>
      &nbsp;
      <button (click) = "deleteBiljeska(biljeska.id)" class = "btn btn-danger">
        Izbriši
      </button>
    </td>
  </tr>
  </tbody>

</table>
<pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="p =$event">
</pagination-controls>
